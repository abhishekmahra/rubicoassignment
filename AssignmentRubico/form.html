    <div class="parent">

            <form action="">
                <h1>
                    job application
                </h1>
                    <label for="fname">First Name</label>
                        <br>
                        <input type="text" size="40" class="on_hover" name="fname" id="fname" placeholder="enter the first name" required>
            <br>

                <label for="lname">Last Name</label>
                    <br>
                    <input type="text" size="40" class="on_hover" name="lname" id="lname" placeholder="Enter the last name" required>
                
            <br>
            
                <label for="email_id">Email</label>
                    <br>
                    <input type="email" size="40"  class="on_hover" id="email_id" name="email_id" placeholder="Enter the Email Address" required>
                
            <br>

                <label for="password">Password</label>
                    <br>
                    <input type="password" size="40"  id="password" class="on_hover" name="password" placeholder="Enter the password" required>
            
            <br>
                    
                <label for="image">Upload Image</label>
                    <br>
                    <input type="file" id="image" class="on_hover" name="image" required>

            <br>

                <label for="gender">Select a gender</label>
                   
                    <input type="radio" id="gender" name="gender" value="male" required>Male</input>
                    <input type="radio" id="gender" name="gender" value="female" required/> Female

            <br>

                <label for="roles">Job Role</label>
                    <select id="roles" class="on_hover" name="roles" required>
                        <option value="select job role">Select job role</option>
                        <option value="front end">Front end engineer</option>
                        <option value="backend">Back end engineer</option>
                        <option value="qa">QA engineer</option>
                        <option value="devops">Devops</option>
                        <option value="mobile developer">Mobile Developer</option>
                    </select>
                
                    <br>
           
                <input type="checkbox" id="checkbox" name="terms" onchange="activateButton(this)">
                <label for="checkbox">I agree to the terms and condition</label>
           

            <br>
                <input type="submit" value="Submit">
            </form>
